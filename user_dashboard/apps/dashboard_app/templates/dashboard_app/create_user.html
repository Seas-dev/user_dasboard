<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_app/css/style.css' %}">
    <title>New User</title>
</head>
<body>
    <header class="p-2 border-bottom border-primary topbar">
        <h3 class="d-inline-block ml-4">Test App</h3>
        <!-- Whatever the page the user is on this page make the link bold -->
        <p class="d-inline-block home"><a href="/whichDash">Dashboard</a></p>
        <p class="d-inline-block home"><a href="/users/edit">Profile</a></p>
        <p class="float-right logout"><a href="/logout">Log off</a></p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="mt-4 mb-3 d-inline-block">Add a new user</h3>
                <a href="/whichDash"><button class="float-right mt-4 btn btn-primary start">Return to Dashboard</button></a>  
            </div>
        </div>
            <div class="row">
                <div class="col">
                    <form action="/createUser" method="post" class="p-2">
                        {% csrf_token%}
                        {% if messages %}
                        <ul class="messages">    
                            {% for message in messages %}    
                                <li {% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>    
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <div class="form-group">
                            <label for="new_email">Email Address:</label>
                            <input type="text" name="email" id="new_email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="new_first_name">First Name:</label>
                            <input type="text" name="first_name" id="new_first_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="new_last_name">Last Name:</label>
                            <input type="text" name="last_name" id="new_last_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="new_password">Password:</label>
                            <input type="password" name="password" id="new_password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="new_pw_confirm">Password Confirmation:</label>
                            <input type="password" name="pw_confirm" id="new_pw_confirm" class="form-control">
                        </div>        
                        <input type="hidden" name="from_admin" value="True">
                        <input type="submit" value="Create" class="btn btn-success float-right start">
                    </form>

                </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
