<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_app/css/style.css' %}">
    <title>Edit User</title>
</head>
<body>
    <header class="p-2 border-bottom border-primary topbar">
        <h3 class="d-inline-block ml-4">User Message Board</h3>
        <!-- Whatever the page the user is on this page make the link bold -->
        <p class="d-inline-block home"><a href="/whichDash">Dashboard</a></p>
        <p class="d-inline-block home"><a href="/users/edit">Profile</a></p>
        <p class="float-right logout"><a href="/logout">Log off</a></p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="mt-3 mb-3 d-inline-block">Edit user #{{user.id}}</h2>
                <a href="/whichDash"><button class="float-right mt-4 btn btn-primary start">Return to Dashboard</button></a>  
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}

            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <form action="/editUser/{{user.id}}" method="post">
                {% csrf_token%}
                    <fieldset class="border border-primary p-2">
                        <legend class="w-auto">Edit Information</legend>
                        <div class="form-group">
                            <label for="admin_edit_email">Email Address:</label>
                            <input type="text" name="email" id="admin_edit_email" value="{{user.email}}" class="form-control" disabled>

                        </div>
                        <div class="form-group">
                            <label for="admin_edit_fname">First Name:</label>
                            <input type="text" name="first_name" id="admin_edit_fname" value="{{user.first_name}}" class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="admin_edit_lname">Last Name:</label>
                            <input type="text" name="last_name" id="admin_edit_lname" value="{{user.last_name}}" class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="admin_edit_level">User Level:</label>
                            <select name="user_level" id="admin_edit_level" class="form-control">
                                <option value="1">normal</option>
                                <option value="9">admin</option>
                            </select>

                        </div>
                        <input type="hidden" name="pw" value="False">
                        <input type="hidden" name="admin" value="True">
                        <input type="submit" value="Save" class="btn btn-success float-right start mr-2 mb-2">
                    </fieldset>
                </form>
            </div>
            <div class="col">
                <form action="/editUser/{{user.id}}" method="post">
                {% csrf_token%}
                    <fieldset class="border border-primary p-2">
                        <legend class="w-auto">Change Password</legend>
                        <div class="form-group">
                            <label for="admin_edit_password">Password:</label>
                            <input type="password" name="password" id="admin_edit_password" class="form-control">                            
                        </div>
                        <div class="form-group">
                            <label for="admin_edit_pw_confirm">Password Confirmation:</label>
                            <input type="password" name="pw_confirm" id="admin_edit_pw_confirm" class="form-control">
                        </div>
                        <input type="hidden" name="pw" value="True">                
                        <input type="hidden" name="admin" value="True">
                        <input type="submit" value="Update Password" class="btn btn-success float-right start mr-2 mb-2">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
